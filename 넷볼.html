  <h2>넷볼</h2>

  <p>넷볼은 아직 전세계에 잘 알려지지 않았다.
  하지만 넷볼을 특유의 재미가 있다.
  또한 여성을 위한 운동으로 안전한 운동이다.
  이 글을 읽게 된 후 넷볼이 무엇인지 알고
  이 운동을 해보았음 권유해본다.</p>
